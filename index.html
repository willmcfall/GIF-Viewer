<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>GIF Viewer</title>

  <!-- Loads Relevant CSS Documents -->
  <link rel="stylesheet" href="assets/css/mystyles.css">

  <!-- Loads Relevant Javascript Documents -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/myjavascript.js"></script>

</head>

<body>

  <div class="container">
    <h1>GIF Viewer</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="gif-form">
      <label for="gif-input">Search other GIFs</label>
      <input type="text" id="gif-input">
      <br>

      <!-- Button triggers new GIF to be added -->
      <input id="add-gif" type="submit" value="Search other GIFs">
    </form>

    <!-- GIFs will Get Dumped Here -->
    <div id="gif-view"></div>



  </div>

</body>

</html>
